name: ci-linux
on:
  push:
  pull_request:

concurrency:
  group: ${{ github.ref }}-cabal
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NIX_CONFIG: accept-flake-config = true
    steps:
      # install deps.
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsystemd-dev

      - name: Install system dependencies
        uses: input-output-hk/actions/base@latest

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            accept-flake-config = true

      - uses: actions/checkout@v4

      - name: Use Cachix binary cache
        uses: cachix/cachix-action@v15
        with:
          name: sc-tools
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Cache .cabal
        uses: actions/cache@v3
        with:
          path: ~/.cabal/store
          key: cabal-${{ hashFiles('cabal.project') }}

      - name: Build convex-wallet (cardano-node/cli from Nix)
        run: |
          system=$(nix eval --impure --raw --expr 'builtins.currentSystem')
          nix build ".#packages.${system}.convex-wallet:exe:convex-wallet"
          echo "${GITHUB_WORKSPACE}/result/bin" >> "$GITHUB_PATH"

      - name: build & test
        run: |
          nix develop .#ghc966 -c bash -lc '
            cabal update
            cabal build --ghc-options=-Werror -j all
            cabal test --ghc-options=-Werror all
          '
